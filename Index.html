<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Calculators</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Line Calculator</h1>
    <script src="app.js" defer></script>

    <div class="container"> <div class="form-container">
            <div class="exit-point-input-section">
                <h2>Exit Point</h2>
                <form id="exit-point-form">
                    <div class="form-row">
                        <label for="pattern-length">Pattern Length:</label>
                        <input type="number" id="pattern-length" name="pattern-length" value="45" maxvalue="60"
                            minvalue="32">
                    </div>
                    <div class="form-row">
                        <label for="exit-board">Exit Board:</label>
                        <input type="number" id="exit-board" name="exit-board" value="14" readonly>
                    </div>
                </form>
            </div>

            <div class="spares-input-section">
              <h2>Spares</h2>
              <form id="spare-form">
                  <div class="form-row">
                      <label for="spare-pin">Pin:</label>
                      <select id="select-spare-pin" name="select-spare-pin"></select>
                  </div>
                  <div class="form-row">
                      <label for="spare-target-board">Target Board:</label>
                      <input type="number" id="spare-target-board" name="spare-target-board" value="20" maxvalue="35"
                          minvalue="5">
                  </div>
              </form>
          </div>

          <div class="target-input-section">
              <h2>Target Information</h2>
              <form id="target-info-form">
                  <div class="form-row">
                      <label for="breakpoint-dist">Breakpoint Distance (Ft):</label>
                      <input type="number" id="breakpoint-dist" name="breakpoint-dist" value="45">
                  </div>
                  <div class="form-row">
                      <label for="breakpoint-board">Breakpoint Board:</label>
                      <input type="number" id="breakpoint-board" name="breakpoint-board" value="7">
                  </div>
                  <div class="form-row">
                      <label for="target-dist">Target Distance (Ft):</label>
                      <input type="number" id="target-dist" name="target-dist" value="15">
                  </div>
                  <div class="form-row">
                      <label for="target-board">Target Board:</label>
                      <input type="number" id="target-board" name="target-board" value="14">
                  </div>
                  <div class="form-row">
                      <label for="approach-dist">Approach Distance (Ft):</label>
                      <input type="number" id="approach-dist" name="approach-dist" value="12">
                  </div>
                  <div class="form-row">
                      <label for="personal-number">Personal Number:</label>
                      <input type="number" id="personal-number" name="personal-number" value="7">
                  </div>
                  <div class="form-row">
                      <input type="submit" value="Calculate Line">
                  </div>
              </form>
          </div>

        </div>
        <div class="results-container">
            <h2>Results</h2>
            <form id="result-form">
                <div class="form-row">
                    <label for="foul-line">Foul Line Board:</label>
                    <input type="number" id="foul-line" name="foul-line" readonly>
                </div>
                <div class="form-row">
                    <label for="slide-at">Slide on Board:</label>
                    <input type="number" id="slide-at" name="slide-at" readonly>
                </div>
                <div class="form-row">
                    <label for="stand-on">Stand on Board:</label>
                    <input type="number" id="stand-on" name="stand-on" readonly>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
