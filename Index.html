<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Calculators</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <h1>Line Calculator</h1>
  <script src="app.js"></script>

  <div class="main-layout">
    <div class="side-container">
        <div class="side-spare-container">
          <label class="side-title-label">Spares</label>
          <form id="spare-form">
            <div class="spare-form-row">
              <label class="spare-pin-label" for="spare-pin">Pin:</label>
              <select class="spare-pin-select" id="select-spare-pin" name="select-spare-pin"></select>
            </div>
            <div class="spare-form-row">
              <label class="spare-target-label" for="spare-target-board">Target Board:</label>
              <input type="number" class="sidebar-input" id="spare-target-board" name="spare-target-board" value="20" maxvalue="35" minvalue="5">
            </div>
          </form>
        </div>
        <div class="side-exit-point-container">
          <label class="side-title-label">Exit Point</label>
          <form id="exit-point-form">
            <div class="exit-point-form-row">
              <label class="exit-point-label" for="pattern-length">Pattern Length:</label>
              <input type="number" class="sidebar-input" id="pattern-length" name="pattern-length" value="45" maxvalue="60" minvalue="32">
            </div>
            <div class="exit-point-form-row">
              <label class="exit-point-label" for="exit-board">Exit Board:</label>
              <input type="number" class="sidebar-input" id="exit-board" name="exit-board" value="14" readonly>
            </div>
          </form>
        </div>
    </div>

    <div class="mid-container">
      <div class="mid-upper-container">
        <div class="title-container">
          <label class="mid-upper-label">Target Infomation</label>
        </div>

        <form id="target-info-form">
          <div class="form-row">
            <label for="breakpoint-dist">Breakpoint Distance (Ft):</label>
            <input type="number" id="breakpoint-dist" name="breakpoint-dist" value="45">
          </div>
          <div class="form-row">
            <label for="breakpoint-board">Breakpoint Board:</label>
            <input type="number" id="breakpoint-board" name="breakpoint-board" value="7">
          </div>
          <div class="form-row">
            <label for="target-dist">Target Distance (Ft):</label>
            <input type="number" id="target-dist" name="target-dist" value="15">
          </div>
          <div class="form-row">
            <label for="target-board">Target Board:</label>
            <input type="number" id="target-board" name="target-board" value="14">
          </div>
          <div class="form-row">
            <label for="personal-number">Personal Number:</label>
            <input type="number" id="personal-number" name="personal-number" value="7">
          </div>
          <div class="form-row">
            <input type="submit" value="Calculate Line">
          </div>
        </form>
      </div>  
      <div class="mid-lower-container">
        <div class="title-container">
          <label class="mid-lower-label">Results</label>
        </div>

        <form id="result-form">
          <div class="form-row">
            <label for="foul-line">Foul Line Board:</label>
            <input type="number" id="foul-line" name="foul-line" readonly>
          </div>
          <div class="form-row">
            <label for="slide-at">Slide on Board:</label>
            <input type="number" id="slide-at" name="slide-at" readonly>
          </div>
          <div class="form-row">
            <label for="stand-on">Stand on Board:</label>
            <input type="number" id="stand-on" name="stand-on" readonly>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
